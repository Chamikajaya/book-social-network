<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-lg border-0 rounded login-container">
    <h3 class="text-center mb-4">Login</h3>
    <hr>

    <div role="alert" *ngIf="errorMessages.length" class="alert alert-danger">
      <p *ngFor="let message of errorMessages">{{ message }}</p>
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        [(ngModel)]="authRequest.email"
        class="form-control"
        id="email"
        placeholder="your email address"
        required
      >
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        [(ngModel)]="authRequest.password"
        class="form-control"
        id="password"
        placeholder="your password"
        required
      >
      <label for="password">Password</label>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button
        (click)="login()"
        type="button"
        class="btn btn-primary btn-lg"
      >
        <em class="fas fa-sign-in-alt">&nbsp; Login</em>
      </button>
      <div>
        Don't have an account?&nbsp;
        <button
          (click)="register()"
          type="button"
          class="btn btn-link"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
