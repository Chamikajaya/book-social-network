<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .activation-code {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .activation-link {
            text-align: center;
            margin-top: 30px;
        }
        .activation-link a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .activation-link a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Activate Your Account</h1>
    <p class="greeting" th:text="'Hello ' + ${userName} + ','"></p>
    <p>Thank you for signing up! Please use the following activation code to activate your account:</p>
    <div class="activation-code"><span th:text="${activationCode}"></span></div>
    <p>Alternatively, you can activate your account by clicking the button below:</p>
    <div class="activation-link">
        <a th:href="${confirmationUrl}" target="_blank">Activate Your Account</a>
    </div>
</div>
</body>
</html>
